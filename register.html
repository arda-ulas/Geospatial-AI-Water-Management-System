<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydra AI - Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container">
    <h1>Register</h1>
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST" action="{{ url_for('register') }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <button type="submit">Register</button>
    </form>
    <p style="width: 500px;">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
</div>
<style>
    html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-image: url("static/login.png");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center; /* Centers the background image */
    background-attachment: fixed; /* Keeps the background fixed on scroll */
    font-family: "League Spartan";
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-size: 22px;
}

.container {
    width: 500px;
    padding: 20px;
    border-radius: 20px;
    background-color: rgba(255, 255, 255, 0.25);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin: 80px auto; /* Adjusted margin for better responsiveness */
}

    h1 {
        font-size: 50px;
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="tel"],
    button {
        width: calc(100% - 20px); /* Adjusted width to consider padding */
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        margin-bottom: 15px;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #75e1e5;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        outline: none; /* Remove default button focus outline */
        font-size: 20px;
        margin-top: 15px;
    }

    .error {
        color: red;
    }

    @media (max-width: 768px) {
    .container {
        width: 90%; /* Adjust container width for smaller screens */
        margin: 60px auto; /* Adjust margin for smaller screens */
    }

    h1 {
        font-size: 30px; /* Reduce font size for better readability on smaller screens */
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="tel"],
    button {
        width: 100%; /* Adjust input and button width for smaller screens */
    }

    button {
        font-size: 16px; /* Adjust button font size for better readability on smaller screens */
    }
}

/* Disable fixed background on mobile devices */
@media only screen and (max-device-width: 1366px) {
    body {
        background-attachment: scroll;
    }
}
    </style>
    
  </body>
</html>
